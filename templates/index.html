<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="merger.css">
</head>
<body>
    <div class="container my-3 mb-3">
<form method="post" action="/merge" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleFormControlFile1" class="form-label"><h2>select the pdfs you want to merge</h2></label>
    <br>
    <input class="form-control-file" name="pdfs" type="file" id="exampleFormControlFile1" multiple accept=".pdf">
    <input type="submit" value="submit" class="btn btn-primary my-4">
  </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
